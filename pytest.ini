[pytest]
# Configurações do pytest para o projeto

# Diretórios onde os testes estão localizados
testpaths = tests

# Padrão de nome dos arquivos de teste
python_files = test_*.py

# Padrão de nome das classes de teste
python_classes = Test*

# Padrão de nome das funções de teste
python_functions = test_*

# Opções de linha de comando padrão
addopts =
    # Exibir sumário de testes
    -ra
    # Exibir progresso detalhado
    -v
    # Parar no primeiro erro (descomente se necessário)
    # -x
    # Mostrar variáveis locais em falhas
    -l
    # Desabilitar warnings
    --disable-warnings
    # Cobertura de código
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Markers personalizados
markers =
    slow: marca testes que são lentos para executar
    integration: marca testes de integração
    unit: marca testes unitários
    api: marca testes que requerem chamadas de API
    
# Filtros de warning
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Console output style
console_output_style = progress

# Minimum Python version
minversion = 7.0